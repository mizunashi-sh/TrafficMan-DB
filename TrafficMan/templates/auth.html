<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录-道路交通违章信息管理系统</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/animsition/dist/js/animsition.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
    <script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/osahan/CSS-Hamburgers/dist/css-hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/animsition/dist/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="{% static 'TrafficMan/css/login-util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'TrafficMan/css/login-main.css' %}">
    <script src="{% static 'TrafficMan/js/login-main.js' %}"></script>
    <script src="{% static 'TrafficMan/js/countdowntime.js' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'TrafficMan/images/favicon.png' %}"/>
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-34">
						道路交通违章信息管理系统-登录
					</span>

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="用户名">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20">
						<input class="input100" type="password" name="password" placeholder="密码">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="login_button">
							登录
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
                        <p style="color: #7c2f7c">{{ error_msg }}</p>
					</div>

					<div class="w-full text-center">
					</div>
				</form>
                {% load static %}
				<div class="login100-more" style="background-image: url('{% static 'TrafficMan/images/bg.jpg' %}'); filter: brightness(150%);"></div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
</body>
</html>
